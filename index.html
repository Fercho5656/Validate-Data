<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <form id="dataForm">
            <div class="form-control">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone">
            </div>
            <div class="form-control">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname">
            </div>
            <div class="form-control">
                <label for="zipCode">Código Postal</label>
                <input type="text" id="zipCode">
            </div>
            <div class="form-control">
                <label for="salary">Sueldo</label>
                <input type="text" id="salary">
            </div>
            <div class="form-control">
                <label for="observations">Observaciones</label>
                <textarea name="observations" id="observations" cols="30" rows="10"></textarea>
            </div>
            <div class="form-control">
                <label for="age">Edad</label>
                <input type="text" id="age">
            </div>
            <div class="form-control">
                <label for="studyLevel">Grado de Estudios</label>
                <select name="studyLevel" id="studyLevel">
                    <option value="-1" selected disabled>Seleccione un nivel de estudios</option>
                    <option value="0">Primaria</option>
                    <option value="1">Secundaria</option>
                    <option value="2">Preparatoria</option>
                    <option value="3">Universidad</option>
                    <option value="4">Sin Estudios</option>
                </select>
            </div>
            <div class="form-control">
                <label for="isAlive">¿Vive?</label>
                <input type="checkbox" name="isAlive" id="isAlive">
            </div>
            <button id="validateInfo">Validar información</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
